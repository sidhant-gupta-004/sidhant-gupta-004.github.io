<!DOCTYPE HTML>
<html ng-app>
	<head>
		<title>Register</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<!-- Font Awesome Import -->
		<script src="https://use.fontawesome.com/8b07504620.js"></script>

	</head>

	<body style = 'background-color: purple'>
		<header>
		<ul class="nav nav-pills" style = 'background-color:DarkKhaki'>
			<li role="presentation" class="active"><a href="index.html">Home</a></li>
			<li role="presentation"><a href="products.html">Products</a></li>
			<li role="presentation"><a href="register.html">Register</a></li>
			<li role="presentation"><a href="cart.html">Cart</a></li>
		</ul>
		</header>
		
		<div class="row">
	  		<div class="col-xs-6 col-md-3 col-md-offset-2" align='center'>
	  			<div class='thumbnail' border-width=1px style='position: absolute; top: 100px'>

	  				<i class="fa fa-user fa-4x" aria-hidden="true"></i>
					<br />
					<h3>Login</h3>
					<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"> Login ID </span>
						  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
					</div>
					<div class="input-group">
						  <span class="input-group-addon" id="basic-addon2">Password</span>
						  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
					</div>
					<br />
					<div class="btn-group" role="group" aria-label="...">
						 <a href = '#'><button type="button" class="btn btn-default">Login</button></a>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
	  		<div class="col-xs-6 col-md-3 col-md-offset-6" align='center'>
	  			<div class='thumbnail' border-width=1px style='position: absolute; top: 100px'>

	  				<i class="fa fa-user fa-4x" aria-hidden="true"></i>
					<br />
					<h3>Sign Up</h3>
					<div class="input-group">
						  <span class="input-group-addon" id="basic-addon1"> Login ID </span>
						  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" ng-model='name' /> {{ name }}
					</div>
					<div class="input-group">
						  <span class="input-group-addon" id="basic-addon2">Password</span>
						  <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
					</div>
					<br />
					<div class="btn-group" role="group" aria-label="...">
						 <a href = '#'><button type="button" class="btn btn-default">Login</button></a>
					</div>
				</div>
			</div>
		</div>

		<script src = 'https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js'></script>

	</body>
</html>
